<html>

<head>
    <title>Pico jobs for Vozers</title>
</head>
<link rel="stylesheet" href="../assets/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../assets/css/popup.css">
<script src="../assets/dist/js/jquery-3.6.0.min.js"></script>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/popup.js"></script>
<script defer src="../assets/js/darkmode.js"></script>

<body>
    <div class="card">
        <div class="card-header d-flex align-items-center">
            <img src="../assets/images/avatar.png" width="60px" >
            <h5 class="card-heading font-weight-bold ml-5">Pico jobs for Vozers</h4>
        </div>
        <div class="card-body p-1">
            <div class="alert-area" style="display: block;">
            </div>
            <form id="frm-reddit-info">
            </form>
            <div class="mb-1 mt-1 form-group">            
                <button type="button" class="btn btn-sm btn-warning width-48" id="btn-update">Update Data</button>
                <button type="button" class="btn btn-sm btn-primary width-48 ml-1" id="btn-add">Add New</button>
            </div>
            <div class="mb-1 input-group align-items-center">
                <label class="col-3 text-button">Generator: </label>
                <button type="button" class="btn btn-sm btn-outline-primary" id="btn-gen-code">Code</button>
                <button type="button" class="btn btn-sm btn-outline-primary ml-2" id="btn-screenshot">ScreenShot</button>
                <button type="button" class="btn btn-sm btn-outline-primary ml-2" id="btn-darkmode-toggle">Darkmode</button>
            </div>
            <div class="mb-1 input-group align-items-center">
                <label class="col-3 text-button">Copy reddit: </label>
                <div class="form-check" style="margin-left: 0; align-items: center;">
                    <input class="form-check-input" type="checkbox" id="with-code" style="width: 16px;"><label for="with-code" style="margin-top: 1px;">Code</span>
                </div>
                <button type="button" class="btn btn-sm btn-outline-primary ml-2" id="btn-get-reddit-username-0">With u/</button>
                <button type="button" class="btn btn-sm btn-outline-primary ml-2" id="btn-get-reddit-username-1">Without u/</button>
                <button type="button" class="btn btn-sm btn-outline-primary ml-2" id="btn-get-reddit-title">Title</button>
            </div>
        </div>
    </div>
</body>
</html>
